<!DOCTYPE html>
<html id="login">
<head>
	<meta charset="utf-8">
	<title>The Legend of Bonnaroo</title>
	<link rel="stylesheet" href="flatstrap/assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="flatstrap/assets/css/bootstrap-responsive.min.css">
	<link rel="stylesheet" href="css/styles.css">

</head>
<body>

	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
			    <a class="brand" href="#">Legend of Bonnaroo</a>
			    <ul class="nav">
			      <li class="text-right"><a href="#">Link</a></li>
			    </ul>
		    </div>
	  </div>
	</div>
	<div class="container">
		<form class="form-horizontal">
			<legend>Sign Up</legend>
			<div class="control-group">
		    <div class="controls">
		      <input type="text" id="inputUsername" placeholder="Username">
		    </div>
		  </div>
		  <div class="control-group">
		    <div class="controls">
		      <input type="text" id="inputEmail" placeholder="Email">
		    </div>
		  </div>
		  <div class="control-group">
		    <div class="controls">
		      <input type="password" id="inputPassword" placeholder="Password">
		    </div>
		  </div>
		  <div class="control-group">
		    <div class="controls">
		      <button type="submit" class="btn">Sign up</button>
		    </div>
		  </div>
		</form>
	</div>

    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="http://www.parsecdn.com/js/parse-1.2.8.min.js"></script>
    <script src="scripts/app.js"></script>

</body>
</html>
