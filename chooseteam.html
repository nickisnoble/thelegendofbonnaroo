<!DOCTYPE html>
<html id="login">
<head>
	<meta charset="utf-8">
	<title>The Legend of Bonnaroo</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-responsive.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/styles.css">
	
</head>
<body>

	<div class="navbar  navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
			    <h1 class="brand">Legend of Bonnaroo</h1>
			    <ul class="nav pull-right">
			      <li><a href="target.html"><i class="icon-bullseye icon-3x"></i></a></li>
			    </ul>
		    </div>
	  </div>
	</div>
	<!-- END HEADER -->
	<!-- START MAIN CONTENT -->
	<div class="container">
		<form class="form-horizontal">
			<legend>Create or join a team</legend>
			<div class="control-group">
		    <div class="controls">
		      <input type="text" id="inputTeamName" placeholder="Team Name">
		    </div>
		  </div>
		  <div class="control-group">
		    <div class="controls">
		      <input type="text" id="inputTeamPass" placeholder="Team Password">
		    </div>
		  </div>
		  <div class="control-group">
		    <div class="controls">
		      <button type="submit" class="btn">Create/Join</button>
		    </div>
		  </div>
		</form>
	</div>

    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="http://www.parsecdn.com/js/parse-1.2.8.min.js"></script>
    <script src="scripts/app.js"></script>

</body>
</html>
